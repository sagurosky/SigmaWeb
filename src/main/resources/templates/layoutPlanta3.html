<html xmlns="http://www.w3.org/1999/xhtml"

        <head th:replace="plantillas/plantilla::head">
            <title>Lista de tareas</title>
            <meta charset="UTF-8"/>


        </head>
        <style>

            body{
                /*background: #4169E1;*/
                background: url('/recursos/fondoLayout3.jpg') no-repeat center center fixed;
                     background-size: cover;
            }
            
            .mapadiv{
                widht:70vw;
                margin:auto;
            }
            .mapadiv path{
                fill:rgba(0, 0, 255, 0);
                stroke: #8B4513;
                stroke-widht:2px;
            }

            .mapadiv :hover{
                fill:rgba(0,191,255, 0.7);
            }
               /* Estilo inicial: la tarjeta está fuera de la pantalla */
            .card-hidden {
                position: absolute;
                left: -100%;  /* Comienza fuera de la pantalla (a la izquierda) */
                top: 60%;     /* Asegúrate de que la posición vertical se mantenga */
                transition: left 0.5s ease;  /* Transición suave para el desplazamiento horizontal */
            }

            /* Estilo cuando la tarjeta es visible */
            .card-visible {
                position: absolute;
                left: 5%;   
                top: 60%; /* La tarjeta se desplaza a la posición final dentro de la pantalla */
                transition: left 0.5s ease;
            }
               
    </style>
        <body>
            <header th:replace="plantillas/plantilla::header">lista de tareas</header>
             <div th:replace="plantillas/plantilla::logo"></div>
            
            
            
            
            
            <div class="container-fluid ">
                <div class="row">
                    <div  class="col-md-2" sec:authorize="not hasRole('ROLE_MONITOR') or hasRole('ROLE_ADMIN')">
                        <br/>
                        
                        <div  sec:authorize="hasRole('ROLE_PROD')">
                            <input type="hidden" name="url" id="url" value="/layout">
                            <a sec:authorize="hasRole('ROLE_PROD')" th:href="@{/produccion/}+${'layout'}"class="btn btn-primary btn-block">
                                 <!--<a th:href="@{/preventivos/}+ ${activo.id}" th:text="'preventivos'" class="btn btn-primary"></a>-->
                                Producción
                            </a>
                        <br/>
                        </div>
                        
                        <div  sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{tareas}" class="btn btn-primary btn-block">
                            Detenciones
                        </a>
                        </div>    
                        <br/>
                        <div  sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{gestionUsuarios}" class="btn btn-primary btn-block">
                                Gestión de usuarios
                            </a>
                        <br/>
                        </div>
                        
                        <a th:href="@{/registro/}+${'layout'}" class="btn btn-primary btn-block ">
                            Registro historico
                        </a>
                         <br/>
                        <a th:href="@{/perfil/}" class="btn btn-primary btn-block mt-2"  sec:authorize="hasRole('ROLE_TECNICO') and not hasRole('ROLE_ADMIN')">
                           Perfil
                        </a>
                          <!-- Campo oculto para la URL de origen -->
                         
                              <div  sec:authorize="hasRole('ROLE_ADMIN')||hasRole('ROLE_MANT')" class="card-header  mt-4">
                                <label>Datos de técnicos</label>
                                    <form th:action="@{/perfilTecnico}" method="get">
                                        <input type="hidden" name="url" id="url" value="/layout">
                                        <div class="container"> 
                                            <div class="row">
                                                 <select name="id"class="form-control">
                                                     <!-- Iterar sobre la lista de técnicos para crear las opciones del seleccionable -->
                                                     <option th:each="tecnico : ${tecnicos}"
                                                             th:value="${tecnico.id}"
                                                             th:text="${tecnico.nombre + ' ' + tecnico.apellido}">
                                                     </option>
                                                 </select>
                                             </div>
                                                 <br>
                                             <div class="row ">

                                                <!-- Botón para enviar el formulario -->
                                                <button type="submit"class="btn btn-primary btn-block">Ver</button>
                                            </div>
                                        </div>
                                   </form>
                            </div>
                         <br/>
                         
                         
                         
                         
                         <!--informes-->
                        <a id="botonInformes" th:href="@{informes/}+'layout'" class="btn btn-primary btn-block mt-2" >
                            Informes
                        </a>
                         <br/>





<!--                        <a id="botonPlanta2" th:href="@{layoutPlanta2}" class="btn btn-primary btn-block mt-2" >
                            planta 2
                        </a>-->
                    </div>
                        
                   
                    
                    
                    
                    
                                        <!-- Contenedor del card, inicialmente oculto -->
                     <div id="cardInfo" class="card card-hidden" style="width: 18rem;  position: absolute;box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);">
                      <div class="card-body">
                          <h5 class="card-title">Tareas validadas</h5>
                        <p class="card-text"id="listaPreventivos"></p>
                      </div>
                    </div>
