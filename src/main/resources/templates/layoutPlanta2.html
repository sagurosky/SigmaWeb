





<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.tymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--<meta http-equiv="refresh" content="20">-->

        <head th:replace="plantillas/plantilla::head">
            <title>Lista de tareas</title>
            <meta charset="UTF-8"/>


        </head>
        <style>

            body{
                /*background: #4169E1;*/
                background: url('/recursos/fondoLayout3.jpg') no-repeat center center fixed;
                     background-size: cover;
            }
            .mapadiv{
                widht:70vw;
                margin:auto;
            }
            .mapadiv path{
                fill:rgba(0, 0, 255, 0);
                stroke: #8B4513;
                stroke-widht:2px;
            }

            .mapadiv :hover{
                fill:rgba(0,191,255, 0.7);
            }
            /*            .col{
                            border:solid 1px;
                        }*/
            /* Estilo inicial: la tarjeta está fuera de la pantalla */
            .card-hidden {
                position: absolute;
                left: -100%;  /* Comienza fuera de la pantalla (a la izquierda) */
                top: 60%;     /* Asegúrate de que la posición vertical se mantenga */
                transition: left 0.5s ease;  /* Transición suave para el desplazamiento horizontal */
            }

            /* Estilo cuando la tarjeta es visible */
            .card-visible {
                position: absolute;
                left: 5%;   
                top: 60%; /* La tarjeta se desplaza a la posición final dentro de la pantalla */
                transition: left 0.5s ease;
            }
            
        </style>

        <body>
            <header th:replace="plantillas/plantilla::header">lista de tareas</header>
            <div th:replace="plantillas/plantilla::logo"></div>
            

            <div class="container-fluid ">
                <div class="row">
                    
                     <!-- Botón Toggle -->
                    
                    
                    
                    <div class="col-md-2" id="menuLateral"sec:authorize="not hasRole('ROLE_MONITOR') or hasRole('ROLE_ADMIN')">
                        <br/>
                         <div  sec:authorize="hasRole('ROLE_PROD')">
                              <a sec:authorize="hasRole('ROLE_PROD')" th:href="@{/produccion/}+${'layoutPlanta2'}"class="btn btn-primary btn-block">
                          
                                Producción
                            </a>
                        <br/>
                        </div>
                        
                       <div  sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{tareas}" class="btn btn-primary btn-block">
                                Detenciones
                            </a>
                        </div> 
                        <br/>
                        <div  sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{gestionUsuarios}" class="btn btn-primary btn-block">
                                Gestión de usuarios
                            </a>
                            <br/>
                        </div>
                        
                        <a th:href="@{/registro/}+${'layoutPlanta2'}" class="btn btn-primary btn-block">
                            Registro historico
                        </a>
                        <br/>
                          <a th:href="@{/perfil/}" class="btn btn-primary btn-block mt-2"  sec:authorize="hasRole('ROLE_TECNICO')and not hasRole('ROLE_ADMIN')">
                           Perfil
                        </a>
                         <div  sec:authorize="hasRole('ROLE_ADMIN')||hasRole('ROLE_MANT')" class="card-header mt-4">
                                <label>Datos de técnicos</label>
                                    <form th:action="@{/perfilTecnico}" method="get">
                                         <!-- Campo oculto para la URL de origen -->
                                        <input type="hidden" name="url" id="url" value="/layoutPlanta2">
                                        <div class="container"> 
                                            <div class="row">
                                                 <select name="id"class="form-control">
                                                     <!-- Iterar sobre la lista de técnicos para crear las opciones del seleccionable -->
                                                     <option th:each="tecnico : ${tecnicos}"
                                                             th:value="${tecnico.id}"
                                                             th:text="${tecnico.nombre + ' ' + tecnico.apellido}">
                                                     </option>
                                                 </select>
                                             </div>
                                                 <br>
                                             <div class="row ">

                                                <!-- Botón para enviar el formulario -->
                                                <button type="submit"class="btn btn-primary btn-block">Ver</button>
                                            </div>
                                        </div>
                                   </form>
                            </div>
                           <br/>
                           
                           <!--informes-->
                           
                             <a id="botonInformes" th:href="@{informes/}+'layoutPlanta2'" class="btn btn-primary btn-block mt-2" >
                            Informes
                        </a>
                           <br/>




<!--                         <a id="botonPlanta3" th:href="@{layout}" class="btn btn-primary btn-block mt-2">
                            planta 3
                        </a>-->
                           
                    </div>

                     
                                         <!-- Contenedor del card, inicialmente oculto -->
                    <div id="cardInfo" class="card card-hidden" style="width: 18rem;  position: absolute;box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);">
                      <div class="card-body">
                        <h5 class="card-title">Tareas validadas</h5>
                        <p class="card-text"id="listaPreventivos"></p>
                      </div>
                    </div>

            <script>
                
  
  
  
  

let elementosParpadeantes = new Map();
let pulsadorPlanta3=document.getElementById("botonPlanta3");
let isYellow;
 let isRed;



setInterval(function() {
    traerEstados();
}, 5000);  // 5000 milisegundos = 5 segundos



function traerEstados(){
    $.ajax({
        url: '/actualizarEstados/',   // La URL del método en tu controlador
        type: 'GET',                  // Método HTTP  
        success: function(response) {
            
            elementosParpadeantes=response;
            
        },
        error: function(error) {
            console.error("Error en actualizacion de estados", error);
        }
    });
}


setInterval(function() { 
    let algunaDetencionEnPlanta3=false;
    let algunaLiberacionEnplanta3=false;
     Object.entries(elementosParpadeantes).forEach(function([key, value]) {
//            console.log("Clave: " + key + ", Valor: " + value);  // Imprimir clave y valor

            if((key.includes("Adulto2")||key.includes("Adulto3")||key.includes("Aposito"))&&value=="detenida")algunaDetencionEnPlanta3=true;
            if((key.includes("Adulto2")||key.includes("Adulto3")||key.includes("Aposito"))&&value=="liberada")algunaLiberacionEnplanta3=true;

            let keyModificado=key.charAt(0).toUpperCase()+key.slice(1);

            let elemento=document.getElementById(keyModificado);
            if(!(elemento===null))
            {
                    if(value=="detenida")
                 {
                     isRed = (elemento.style.fill === 'red');
                     elemento.style.fill = isRed ? 'transparent' : 'red';
                     elemento.setAttribute("data-estado", "detenida");
                 }

                 if(value=="liberada")
                 { 
                     isYellow = (elemento.style.fill === 'yellow');
                     elemento.style.fill = isYellow ? 'transparent' : 'yellow';
                      elemento.setAttribute("data-estado", "liberada");
                 }
                 if(value=="disponible")
                 {
                     elemento.style.fill =  'rgba(255, 165, 0, 0.5)';//naranja 
                      elemento.setAttribute("data-estado", "disponible");
                 }
                  if(value==="operativa")
                  {
                    elemento.style.fill = ''; 
                    elemento.setAttribute("data-estado", "operativa");
                  }
            }
            
        });
    if(algunaLiberacionEnplanta3&&!algunaDetencionEnPlanta3)
    {
       isYellow = (pulsadorPlanta3.style.backgroundColor === 'yellow');
       pulsadorPlanta3.style.backgroundColor = isYellow ? '' : 'yellow';

    }
    if(algunaDetencionEnPlanta3)
    {
     isRed = (pulsadorPlanta3.style.backgroundColor === 'red');
       pulsadorPlanta3.style.backgroundColor = (isRed) ? '' : 'red';
    }
    
}, 500); 



              



$(document).ready(function() {
    // Seleccionamos todos los elementos <path> y los ponemos a la escucha del evento hover
    traerEstados();

var funcionTimeout;

    $("path").hover(function() {
        // Esto se ejecuta al hacer hover (mouseenter)


        var elementId = this.id;  // Obtenemos el id del elemento actual
        var estadoElemento=this.dataset.estado;
        if(estadoElemento==="disponible")
        funcionTimeout=setTimeout(function() {
        //jo estan encadenados los dos timeouts, esto hace que se vaya el card actual y luego entre el nuevo
        setTimeout(function() { ajax(elementId,estadoElemento);},500);
        
            ocultarCard(); 
        }, 500);  

    }, function() {
        clearTimeout(funcionTimeout);
        // Esto se ejecuta cuando se sale del hover (mouseleave)
        // Si quieres hacer algo cuando el mouse sale, puedes añadir aquí tu lógica
    });
});




function ajax(nombre,estado){
     $.ajax({
            url: '/traerPreventivosAlLayout/',   // La URL del método en tu controlador
            type: 'GET',// Método HTTP  
            data:{nombre:nombre,
                  estado:estado  },// Enviar el nombre del activo como parámetro
            success: function(response) {
                // Limpiar el contenedor de salida
                $("#listaPreventivos").html("");

                // Recorrer la lista de objetos y mostrar sus campos
                response.forEach(function(objeto) {
                    $("#listaPreventivos").append("<p>- " + objeto.descripcion + "</p>");
                });
//                            success: function(response) {
//                           // response ahora es un objeto JSON, puedes acceder a sus campos
//                                  $("#output").html("Campo1: " + response.campo1 );
//                             });
            },
            error: function(error) {
                console.error("Error en la petición", error);
            }
          });




//        cardInfo.style.display = "block";
        mostrarCard();
//        cardInfo.style.left = `5%`;  
//        cardInfo.style.top = `60%`;
        }








        document.addEventListener("click", (event) => {
            // Si haces clic fuera del card y del path
            if (!cardInfo.contains(event.target) ) {
//                cardInfo.style.display = "none";
                ocultarCard();
//                isCardVisible = false;
            }
        });
        
        
        
        // Mostrar la tarjeta con animación
        function mostrarCard() {
            cardInfo.classList.remove("card-hidden");  // Quita la clase que la oculta
            cardInfo.classList.add("card-visible");    // Añade la clase que la muestra
        }

        // Ocultar la tarjeta con animación
        function ocultarCard() {
            cardInfo.classList.remove("card-visible"); // Quita la clase que la muestra
            cardInfo.classList.add("card-hidden");     // Añade la clase que la oculta
        }

            </script>
